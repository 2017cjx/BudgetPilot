<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Log In</title>
        <link rel="stylesheet" href="../static/style.css" type="text/css">
    </head>
    <body>
        <div>
            <form method="POST" class="signup-form">
                
                <h1>Log In</h1>

                <div class="form-input-material">
                    <!-- <label for="username">Username</label> -->
                    <input type="text" name="username" class="form-input-material" placeholder="Username">
                </div>

                <div class="form-input-material">
                    <!-- <label for="password">Password</label> -->
                    <input type="password" name="password" class="form-input-material" placeholder="Password">
                </div>

                <input type="submit" value="Log In">
            </form>
        </div>
    </body>
</html>
